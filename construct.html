  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;

    }

    body {
      display: flex;

      align-items: center;
      min-height: 100vh;
      background-color: #f5f5f5;

    body.dark-mode {

    .container {

      text-align: center;
    }

    .construction-icon {
      font-size: 60px;
      color: #F5A623;
      margin-bottom: 20px;
    }

    .title {
      font-size: 24px;
      font-weight: bold;
      color: #F5A623;
      margin-bottom: 10px;
    }

    .message {
      font-size: 16px;
      color: #666;
      margin-bottom: 20px;
      line-height: 1.5;
    }

    body.dark-mode .message {
      color: #bbb;
    }

    .back-btn {
      background: linear-gradient(45deg, #F5A623, #f7b95a);
      color: white;
      padding: 10px 20px;
      border-radius: 20px;
      text-decoration: none;
      font-size: 14px;
      font-weight: bold;
      transition: background 0.3s, transform 0.2s;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      display: inline-block;
    }

    .back-btn:hover {
      background: linear-gradient(45deg, #d68f1e, #F5A623);
      transform: scale(1.05);
    }

    .footer {
      font-size: 12px;
      color: #666;
      margin-top: 20px;
    }

    body.dark-mode .footer {
      color: #bbb;
    }

    .footer a {
      color: #F5A623;
      text-decoration: none;
      margin: 0 5px;
    }

    body.dark-mode .footer a {
      color: #F5A623;
    }

    .mode-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: linear-gradient(45deg, #F5A623, #f7b95a);
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
      transition: background 0.3s;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .mode-toggle:hover {
      background: linear-gradient(45deg, #d68f1e, #F5A623);

  </style>
</head>
<body>
  <button class="mode-toggle" onclick="toggleMode()" aria-label="Alternar entre modo claro e escuro">Modo Escuro</button>

  </div>

  <script>
    // Atualizar ano no footer
    document.getElementById('currentYear').textContent = new Date().getFullYear();

    function toggleMode() {
      document.body.classList.toggle('dark-mode');
      const button = document.querySelector('.mode-toggle');
      button.textContent = document.body.classList.contains('dark-mode') ? 'Modo Claro' : 'Modo Escuro';
      button.setAttribute('aria-label', document.body.classList.contains('dark-mode') ? 'Mudar para modo claro' : 'Mudar para modo escuro');
    }
  </script>
</body>
</html>
